<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบเช็คชื่อ (บันทึกข้อมูล)</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="attendance-container">

        <div class="student-card" data-student-id="s1">
            <div class="student-info">
                <img src="avatar1.png" alt="Avatar" class="avatar">
                <div class="student-details">
                    <div class="student-name">อลิสา เชน</div>
                    <div class="student-nickname">ลิสา</div>
                </div>
            </div>
            <div class="button-group">
                <button class="status-btn present" data-status="present">มาเรียน</button>
                <button class="status-btn late" data-status="late">มาสาย</button>
                <button class="status-btn sick" data-status="sick">ป่วย</button>
                <button class="status-btn absent" data-status="absent">ขาด</button>
            </div>
        </div>

        <div class="student-card" data-student-id="s2">
            <div class="student-info">
                <img src="avatar2.png" alt="Avatar" class="avatar">
                <div class="student-details">
                    <div class="student-name">เบนจมินทร์ คาร์เตอร์</div>
                    <div class="student-nickname">เบน</div>
                </div>
            </div>
            <div class="button-group">
                <button class="status-btn present" data-status="present">มาเรียน</button>
                <button class="status-btn late" data-status="late">มาสาย</button>
                <button class="status-btn sick" data-status="sick">ป่วย</button>
                <button class="status-btn absent" data-status="absent">ขาด</button>
            </div>
        </div>

        <div class="student-card" data-student-id="s3">
            <div class="student-info">
                <img src="avatar3.png" alt="Avatar" class="avatar">
                <div class="student-details">
                    <div class="student-name">โซฟิตา โรดริเกซ</div>
                    <div class="student-nickname">โซฟี</div>
                </div>
            </div>
            <div class="button-group">
                <button class="status-btn present" data-status="present">มาเรียน</button>
                <button class="status-btn late" data-status="late">มาสาย</button>
                <button class="status-btn sick" data-status="sick">ป่วย</button>
                <button class="status-btn absent" data-status="absent">ขาด</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
